server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
/* Hero Section */
.hero {
  background: linear-gradient(135deg, #E8F8F5 0%, #F0F9FF 100%);
  padding: 60px 40px;
  position: relative;
  overflow: hidden;
}

.hero-content {
  max-width: 1200px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
  align-items: center;
}

.hero-left h1 {
  font-size: 48px;
  font-weight: 700;
  color: #2C3E50;
  margin-bottom: 20px;
  line-height: 1.2;
}

.hero-left p {
  font-size: 18px;
  color: #5A6C7D;
  margin-bottom: 30px;
  line-height: 1.6;
}

.hero-phone {
  max-width: 100%;
  height: auto;
}

/* Features Section */
.features {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 20px;
  padding: 40px;
  max-width: 1200px;
  margin: -40px auto 60px;
  position: relative;
  z-index: 1;
}

.feature-card {
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  transition: all 0.3s;
}

.feature-card.primary {
  background: #30BACB;
  color: white;
}

.feature-card.primary .feature-icon {
  background: white;
  color: #30BACB;
  width: 60px;
  height: 60px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  margin-bottom: 20px;
}

/* Footer */
.footer {
  background: #2C3E50;
  color: white;
  padding: 60px 40px 40px;
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 40px;
}

.footer-section h4 {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 20px;
  color: #30BACB;
}

.footer-section ul {
  list-style: none;
  padding: 0;
}

.footer-section li {
  padding: 5px 0;
  font-size: 14px;
  color: #BDC3C7;
}

.social-links {
  display: flex;
  gap: 10px;
}

.social-links span {
  font-size: 20px;
  cursor: pointer;
}

/* Responsive */
@media (max-width: 768px) {
  .hero-content {
    grid-template-columns: 1fr;
    gap: 30px;
    text-align: center;
  }
  
  .hero-left h1 {
    font-size: 32px;
  }
  
  .features {
    grid-template-columns: 1fr;
    margin: 20px 20px 40px;
    padding: 0;
  }
  
  .footer-content {
    grid-template-columns: 1fr 1fr;
    gap: 30px;
  }
}
